<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/404.css">
    <title>Whayn - Invalid Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/384925627d.js" crossorigin="anonymous"></script>  
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a class="active" href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="topNavResponsive()">
          <i class="fa fa-bars"></i>
        </a>
      </div>

      <div class="blank"></div>

      <h1 class="not-found">Page Not Found</h1>

      <script>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function topNavResponsive() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
      </script>
    
      <div class="blank"></div>
</body>
</html>
